        <h1>Todo List</h1>
      </header>
      <div class="toggle_mode">
        <div class="light" id="toggle_btn">
          <i class="fas fa-sun" id="icon"></i>
        </div>
      </div>
      <form>
        <input type="text" class="todo_input" />
        <button class="todo_button" type="submit">
          <i class="fas fa-plus-square"></i>
        </button>
        <div class="select">
          <select name="todos" class="todo_filter">
            <option value="all">All</option>
            <option value="completed">Completed</option>
            <option value="uncompleted">Uncompleted</option>
          </select>
        </div>
      </form>
      <div class="todo_container">
        <ul class="todo_list"></ul>
      </div>
    </div>
